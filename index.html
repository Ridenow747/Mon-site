<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Page avec Bootstrap</title>
  <!-- Lien CDN Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ðŸ§­ Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MonSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ“„ Contenu principal -->
  <div class="container my-5">
    <div class="row">
      <!-- Colonne gauche -->
      <div class="col-md-6">
        <h2>Bienvenue !</h2>
        <p>Voici une page d'exemple avec Bootstrap 5. C'est simple, rapide et responsive.</p>
        <button class="btn btn-primary">Clique-moi</button>
      </div>

      <!-- Colonne droite : Formulaire -->
      <div class="col-md-6">
        <div class="p-4 border rounded bg-light">
          <h3>Formulaire de contact</h3>
          <form>
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Votre nom">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="email" placeholder="exemple@mail.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Votre message..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ¦¶ Pied de page -->
  <footer class="text-center py-4 bg-dark text-light">
    &copy; 2025 - MonSite avec Bootstrap
  </footer>

  <!-- Script JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
